<div class="container-fluid">
    <div class="row bg-warning">
        <div class="col-md-12 text-white">

            <a routerLink="/inicio" class="text-whire text-left">
                <i class="fa fa-sign-out text-white " aria-hidden="true"></i> inicio
            </a>

            <h1 class="fs-54 text-center">Temas</h1>
            <h5 class="fs-18 text-center">
                Veja aqui todos os temas cadastrados ou cadastre um novo:
            </h5>

            <div class="row d-flex justify-content-center mt-4 mb-5">
                <div class="col-md-3">
                    <div class="form-group">
                        <input [(ngModel)]="tema.descricao" type="text" class="form-control" placeholder="Digite a descrição do tema" id="descricao" name="descriacao">
                    </div>

                    <div class="d-flex justify-content-center">
                        <button class="btn btn-outline-light" (click)='cadastrar()'>Cadastrar</button>
                    </div>

                </div>
            </div>
        </div>

    </div>
</div>

<div class="container">
    <div class="row mt-5">
        <div class="col-md-12">
            <h2 class="text-center color-text">Todos os temas</h2>
        </div>
    </div>

    <div class="row mt-3 mb-5 d-flex justify-content-center">
        <div class="col-md-6">

            <table class="table table-hover">
                <thead>
                    <tr class="color-text">
                        <th scope="col">ID</th>
                        <th scope="col">Descrição</th>
                        <th scope="col">Opções</th>
                    </tr>
                </thead>
                <tbody class="color-text">
                    <tr *ngFor='let item of listaTemas'>
                        <th>{{item.id}}</th>
                        <td>{{item.descricao}}</td>
                        <td class="d-flex justify-content-end">
                            <button class="btn btn-outline-info mr-3" [routerLink]="['/tema-edit', item.id]">Editar</button>
                            <button class="btn btn-outline-danger" [routerLink]="['/tema-delete', item.id]">Apagar</button>
                        </td>
                    </tr> 
                </tbody>
            </table>

        </div>

    </div>
</div>
